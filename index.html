<!DOCTYPE html>
<html lang="en">

<head>
    <title>Track Of The Day</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://www.colorcombos.com/images/colors/FC4A1A.png">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <h1 class="website-title"> Track Of The Day</h1>

        <ul class="navbar">
            <li><a class="cool-link" href="/pop/">Pop</a></li>
            <li><a  class="cool-link" href="/disco-funk/">Funk & Disco</a></li>
            <li><a  class="cool-link" href="/hip-hop/">Hip Hop</a></li>
            <li><a  class="cool-link" href="/house/">House</a></li>
            <li><a   class="cool-link" href="/other/">Other</a></li>
        </ul>

        <p id="countdown"></p>

    </div>

    <script>
        let songArray = [
            {
                "url": "https://www.youtube.com/embed/4r-XWYs4rBY",
                "title": "Meek Mill - Championships"
            },
            {
                "url": "https://www.youtube.com/embed/6aH8E-BGx40",
                "title": "Benny Blanco - More/Diamond Ring feat. Ty Dolla Sign & 6LACK"
            },
            {
                "url": "https://www.youtube.com/embed/0MVhn161PTU",
                "title": "Ed Sheeran - Thinking Out Loud (Mura Masa Remix)"
            },
            {
                "url": "https://www.youtube.com/embed/jsRJPJrOnVo",
                "title": "Jimmy Napes - Give It Up"
            }
        ];

        let counter = 0;

        $(document).ready(function () {
            songArray.forEach(song => {
                $(".container").append('<iframe class="video" id="' + counter + '" width="560" height="315' +
                    song.url + ' frameborder="0"></iframe>');
                $('#' + counter).prop('src', song.url);
                $(".container").append('<h3 class="song-title">' + song.title + '</h3>');
                counter++;
            });
        });

        // Set the date we're counting down to
        var countDownDate = new Date("February 14, 2019 20:00:00").getTime();
        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get todays date and time
            var now = new Date().getTime();
            // Find the distance between now an the count down date
            var distance = countDownDate - now;
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // Display the result in an element with id="demo"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>

</html>
